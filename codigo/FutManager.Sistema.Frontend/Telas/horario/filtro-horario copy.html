<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando por minha quadra | Fut Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="horario.js"></script>
</head>

<style>
    .bg-gradient-primary {
        background-color: #275476;
        background-image: none;
    }

    .btn-primary {
        color: #fff;
        background-color: #436884;
        border-color: #436884;
    }

    .bg-horario-image {
        background: url("quadraF\ copy.jpg");
        background-position: center;
        background-size: cover;
    }

    #logoFutLogin {
        width: 100%;
        margin-top: 60px;
        max-width: 60%;
        margin-bottom: 10px;
    }

    .btn-primary {
        border-radius: 10rem;
        height: 50px;
        font-size: 13px;
    }

    .form-control {
            border-radius: 10rem;
            font-size: 18px;
        }

</style>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Busque sua quadra</h1>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="input-cidade" class="form-label"></label>
                                            <h4>Cidade</h4>
                                            <select class="form-control" id="input-cidade">
                                                <option>Belo Horizonte</option>
                                                <option>Betim</option>
                                                <option>Contagem</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="input-estado" class="form-label">Estado</label>
                                            <select class="form-control" id="input-estado">
                                                <option>Minas Gerais</option>
                                            </select>
                                        </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label for="timerpicker-horario-inicio" class="form-label">Horário
                                                        início</label>
                                                    <input type="time" id="timerpicker-horario-inicio"
                                                        class="form-control timepicker">
                                                </div>
                                                <div class="col">
                                                    <label for="timepicker-horario-final" class="form-label">Horário
                                                        final</label>
                                                    <input type="time" id="timepicker-horario-final"
                                                        class="form-control timepicker">
                                                </div>
                                                <div class="col">
                                                    <label for="datepicker-data-inicio" class="form-label">Data
                                                        inicial</label>
                                                    <input type="date" placeholder="" id="datepicker-data-inicio"
                                                        class="form-control datepicker">
                                                </div>
                                                <div class="col">
                                                    <label for="datepicker-data-final" class="form-label">Data
                                                        final</label>
                                                    <input type="date" placeholder="" id="datepicker-data-final"
                                                        class="form-control datepicker">
                                                </div>
                                            </div>

                                            <hr>
                                            <div class="col-md-12 text-center">
                                                <button class="btn btn-primary" type="button"
                                                    id="btn-limpar">Limpar</button>
                                                <button class="btn btn-primary" type="button"
                                                    id="btn-buscar">Buscar</button>
                                            </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container" id="container-resultado">
        <div class="row">
            <h1>Horários disponíveis</h1>
            <table id="table-horarios-disponiveis">
                <tr>
                    <th>Reservar?</th>
                    <th>Quadra</th>
                    <th>Dia</th>
                    <th>Início do Horário</th>
                    <th>Fim do Horário</th>
                </tr>
            </table>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Pré-reservar</button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Deseja confirmar pré-reserva?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btn-confirmar-reserva">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
