<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reserva Horários | Fut Manager</title>

    <!-- Custom fonts for this template-->
    <!-- <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">

    <!-- DataTABLE -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="filtro-horario.css">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">

                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Busque sua quadra <i class="fas fa-search-location"></i></h1>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-6">
                                            <label for="input-cidade" class="form-label">Cidade</label>
                                            <select class="form-control" id="input-cidade">
                                                <option>Belo Horizonte</option>
                                                <option>Betim</option>
                                                <option>Contagem</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="input-estado" class="form-label">Estado</label>
                                            <select class="form-control" id="input-estado">
                                                <option>Minas Gerais</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3">
                                            <label for="timerpicker-horario-inicio" class="form-label">Horário
                                                início</label>
                                            <input type="time" id="timerpicker-horario-inicio" class="form-control timepicker" value="08:00">
                                        </div>
                                        <div class="col-lg-3">
                                            <label for="timepicker-horario-final" class="form-label">Horário
                                                final</label>
                                            <input type="time" id="timepicker-horario-final" class="form-control timepicker" value="23:00">
                                        </div>
                                        <div class="col-lg-3">
                                            <label for="datepicker-data-inicio" class="form-label">Data inicial</label>
                                            <input type="date" placeholder="" id="datepicker-data-inicio" class="form-control datepicker">
                                        </div>
                                        <div class="col-lg-3">
                                            <label for="datepicker-data-final" class="form-label">Data final</label>
                                            <input type="date" placeholder="" id="datepicker-data-final" class="form-control datepicker">
                                        </div>
                                    </div>

                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="button" id="btn-buscar">Buscar</button>
                                            <button class="btn btn-primary" type="button" id="btn-limpar">Limpar</button>
                                            <button class="btn btn-primary" type="button" id="btn-voltar">Voltar</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="container-resultado" style="display: none; margin-top: -35px;">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">

                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Lista de Horários Disponíveis <i class="fas fa-clipboard-list"></i></h1>
                                    </div>

                                    <table id="table_id" class="display">
                                        <thead>
                                            <tr>
                                                <th>Reservar?</th>
                                                <th>Quadra</th>
                                                <th>Dia</th>
                                                <th>Início do Horário</th>
                                                <th>Fim do Horário</th>
                                                <th>Nota</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-horarios-disponiveis">

                                        </tbody>
                                    </table>

                                    <br>

                                    <div class="row">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" id="btnPreReserva">Pré-reservar</button>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../js/sb-admin-2.min.js"></script>

    <!-- Mascaras -->
    <script src="../../js/mascaras/jquery.mask.min.js"></script>

    <!-- Notificações -->
    <script type="text/javascript" src="../../js/notificacoes/notiflix-aio-2.7.0.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- DataTABLE -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script>
        $(document).ready(function() {
            $('#table_id').DataTable({
                paging: false
            });
        });
    </script>

    <!-- Js da Tela -->
    <script src="filtro-horario.js"></script>


</body>

</html>
