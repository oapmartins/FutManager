<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando por minha quadra | Fut Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="reserva.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Buscar por quadras</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="input-cidade" class="form-label">Cidade</label>
                    <select class="form-control" id="input-cidade">
                        <option>Belo Horizonte</option>
                        <option>Betim</option>
                        <option>Contagem</option>
                    </select>
                </div>
                <div class="col">
                    <label for="input-estado" class="form-label">Estado</label>
                    <select class="form-control" id="input-estado">
                        <option>Minas Gerais</option>
                    </select>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="timerpicker-horario-inicio" class="form-label">Horário início</label>
                            <input type="time" id="timerpicker-horario-inicio" class="form-control timepicker">
                        </div>
                        <div class="col">
                            <label for="timepicker-horario-final" class="form-label">Horário final</label>
                            <input type="time" id="timepicker-horario-final" class="form-control timepicker">
                        </div>
                        <div class="col">
                            <label for="datepicker-data-inicio" class="form-label">Data inicial</label>
                            <input type="date" placeholder="" id="datepicker-data-inicio"
                                class="form-control datepicker">
                        </div>
                        <div class="col">
                            <label for="datepicker-data-final" class="form-label">Data final</label>
                            <input type="date" placeholder="" id="datepicker-data-final"
                                class="form-control datepicker">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row>">
                            <div class="col">
                                <button class="btn btn-primary" type="button" id="btn-limpar">Limpar</button>
                                <button class="btn btn-primary" type="button" id="btn-buscar">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="container-resultado">
        <div class="row">
            <h1>Lista de Quadras Encontradas</h1>
            <table id="table-horarios-disponiveis">
                <tr>
                    <th>Reservar?</th>
                    <th>Quadra</th>
                    <th>Dia</th>
                    <th>Início do Horário</th>
                    <th>Fim do Horário</th>
                </tr>
            </table>
        </div>
        <div class="row">
            <!-- <button class="btn btn-primary" type="button" id="btn-confirmar-reserva">Confirmar reserva</button> -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Confirmar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
  


        </div>
    </div>
  
</body>

</html>
