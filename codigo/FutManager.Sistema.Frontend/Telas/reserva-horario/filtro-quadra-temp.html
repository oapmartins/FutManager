<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando por minha quadra | Fut Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="reserva.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Buscar por quadras</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="cidade" class="form-label">Cidade</label>
                    <select class="form-control" id="cidade">
                        <option>Contagem</option>
                        <option>Belo Horizonte</option>
                        <option>Vitória</option>
                        <option>São Paulo</option>
                    </select>
                </div>
                <div class="col">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" id="estado">
                        <option>Minas Gerais</option>
                        <option>São Paulo</option>
                        <option>Espirito Santo</option>
                    </select>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="horario-inicio" class="form-label">Horário de inicio</label>
                            <select class="form-control" id="horario-inicio">
                                <option>Contagem</option>
                                <option>Belo Horizonte</option>
                                <option>Vitória</option>
                                <option>São Paulo</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="horario-final" class="form-label">Horário final</label>
                            <select class="form-control" id="horario-final">
                                <option>Minas Gerais</option>
                                <option>São Paulo</option>
                                <option>Espirito Santo</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="data-inicio" class="form-label">Data inicial</label>
                            <input type="text" placeholder="" id="data-inicio">
                        </div>
                        <div class="col">
                            <label for="data-final" class="form-label">Data final</label>
                            <input type="text" placeholder="" id="data-final">
                        </div>
                        <div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col">
                            <button class="btn btn-primary" type="button" id="btn-limpar">Limpar</button>
                            <button class="btn btn-primary" type="button" id="btn-buscar">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="container-resultado">
        <div class="row">
            <h1>Lista de Quadras Encontradas</h1>
            <table>
                <tr>
                    <th>Reservar?</th>
                    <th>Centro Esportivo</th>
                    <th>Quadra</th>
                    <th>Início do Horário</th>
                    <th>Fim do Horário</th>
                </tr>
                <tr>
                    <td><input type="checkbox" value=""></td>
                    <td>Minas Arena</td>
                    <td>Mineirão</td>
                    <td>08:00</td>
                    <td>09:00</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="button" id="btn-confirmar-reserva">Confirmar reserva</button>
        </div>
    </div>
</body>

</html>
