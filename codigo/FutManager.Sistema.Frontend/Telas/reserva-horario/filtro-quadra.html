<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>filtro de quadras | Fut Manager</title>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .bg-gradient-primary {
            background-color: #275476;
            background-image: none;
        }

        .btn-primary {
            color: #fff;
            background-color: #436884;
            border-color: #436884;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #618bab;
            border-color: #618bab;
        }

        #estado,
        #quadras {
            border-radius: 10rem;
            height: 50px;
            font-size: 13px;
        }

        .fa-plus-circle {
            color: #61c98b;
        }

        select option[disabled] {
            color: red;
            font-weight: bold
        }
    </style>

</head>
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Reserva de Quadras <i
                                        class="fas fa-clipboard-list"></i></h1>
                            </div>

                            <form class="user">

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="cidade"
                                            placeholder="Cidade">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select id="estado" name="estado" class="form-control">
                                            <option selected>Estado</option>
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AP</option>
                                            <option>AM</option>
                                            <option>BA</option>
                                            <option>CE</option>
                                            <option>ES</option>
                                            <option>GO</option>
                                            <option>MA</option>
                                            <option>MT</option>
                                            <option>MS</option>
                                            <option>MG</option>
                                            <option>PA</option>
                                            <option>PB</option>
                                            <option>PR</option>
                                            <option>PE</option>
                                            <option>PI</option>
                                            <option>RJ</option>
                                            <option>RN</option>
                                            <option>RS</option>
                                            <option>RO</option>
                                            <option>RR</option>
                                            <option>SC</option>
                                            <option>SP</option>
                                            <option>SE</option>
                                            <option>TO</option>
                                            <option>DF</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <select id="quadras" name="quadras" class="form-control">
                                            <option selected>Quadras</option>
                                            <option>Quadra1</option>
                                            <option>Quadra2</option>
                                            <option>Quadra3</option>
                                            <option>Quadra4</option>
                                            <option disabled>Quadra5</option>
                                            <option>Quadra6</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="time" class="form-control form-control-user" id="horarioReserva"
                                            placeholder="Horario de reserva">
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="date" class="form-control form-control-user" id="dataReserva"
                                            placeholder="Data da Reserva">
                                    </div>
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="date" class="form-control form-control-user" id="dataReserva"
                                            placeholder="Data da Reserva">
                                    </div>

                                </div>

                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Fazer Reserva
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>
</html>
