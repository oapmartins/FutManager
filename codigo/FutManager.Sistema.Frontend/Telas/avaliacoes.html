<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">

                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Avaliação Fut Manager </h1>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-4">
                                            <label for="nota" class="form-label">Nota</label>
                                            <select class="form-control" id="nota">
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                             
                                            </select>
                                        </div>

                                        <div class="col-md-8">
                                            <label for="comentario" class="form-label">Comentario</label>
                                            <input type="text" class="form-control form-control-user" id="comentario" placeholder="">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="button" id="btnAvaliar">Avaliar</button>
                                            <button class="btn btn-primary" type="button" id="btnVoltar">Voltar</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
