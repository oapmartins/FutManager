<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro Usuários | Fut Manager</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <!-- CSS cadastro Usuario-->
    <link href="../css/cadastroUsuario.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block bg-register-image">
                        <img src="../img/LogoSemFundo.png" alt="" id="logoFutLogin">
                    </div>

                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastro de Usuário <i class="fas fa-users"></i></h1>
                            </div>

                            <form class="user">

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nome" placeholder="Nome">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="sobrenome" placeholder="Sobrenome">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="cpf" placeholder="CPF">
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="date" class="form-control form-control-user" id="dtNascimento" placeholder="Data de Nascimento">
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <select id="sexo" class="form-control">
                                            <option value="" selected>Sexo</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="outros">Outros</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="celular" placeholder="Celular para Contato">
                                    </div>

                                </div>

                                <div class="form-group row">

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="cep" name="cep" placeholder="CEP">
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="endereco" name="logradouro" placeholder="Logradouro" disabled="disabled">
                                    </div>

                                    <div class="col-sm-2 mb-2 mb-sm-0">
                                        <input type="number" class="form-control form-control-user" id="numeroLocal" name="numeroLocal" placeholder="Número">
                                    </div>

                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="complemento" name="complemento" placeholder="Complemento">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="bairro" name="bairro" placeholder="Bairro" disabled="disabled">
                                    </div>

                                    <div class="col-sm-3 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="cidade" name="cidade" placeholder="Cidade" disabled="disabled">
                                    </div>

                                    <div class="col-sm-2 mb-3 mb-sm-0">
                                        <select id="estado" name="estado" class="form-control" disabled="disabled">
                                            <option selected>Estado</option>
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AP</option>
                                            <option>AM</option>
                                            <option>BA</option>
                                            <option>CE</option>
                                            <option>ES</option>
                                            <option>GO</option>
                                            <option>MA</option>
                                            <option>MT</option>
                                            <option>MS</option>
                                            <option>MG</option>
                                            <option>PA</option>
                                            <option>PB</option>
                                            <option>PR</option>
                                            <option>PE</option>
                                            <option>PI</option>
                                            <option>RJ</option>
                                            <option>RN</option>
                                            <option>RS</option>
                                            <option>RO</option>
                                            <option>RR</option>
                                            <option>SC</option>
                                            <option>SP</option>
                                            <option>SE</option>
                                            <option>TO</option>
                                            <option>DF</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nomeFantasia" placeholder="Ponto de Referência">
                                    </div>

                                </div>

                                <a class="btn btn-primary btn-user btn-block" onclick="validar(); TestaCPF()">
                                    Continuar Cadastro
                                </a>
                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Voltar para o Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- JavaScript Cadastro Usuario-->
    <script type="text/javascript" src="../js/cadastroUsuario.js"></script>

</body>

</html>
